<h2>Contact Reactive Form</h2>

<form (ngSubmit)="submitForm()" [formGroup]="contactForm" *ngIf="!submitted" novalidate>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" formControlName="name" placeholder="Nachname eingeben">
	</div>
	<div class="form-group">
		<label for="name">Vorname</label>
		<input type="text" class="form-control" id="vorname" formControlName="vorname" placeholder="Vorname eingeben">
	</div>
	<div class="form-group">
		<label for="name">E-Mail</label>
		<input type="email" class="form-control" id="email" formControlName="email" placeholder="E-Mail eingeben">
	</div>
	<div class="form-group">
		<label for="content">Nachricht</label>
		<textarea class="form-control" id="content" formControlName="content" rows="3" placeholder="Ihre Nachricht...."></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

<template [ngIf]="submitted">
	You submitted the following:
	<pre>
		{{contactForm.value | json}}
	</pre>
</template>

<div class="form-value">
	<p>
		Status: {{contactForm.status}} <br/>
		Valid: {{contactForm.valid}}
	</p>
</div>
